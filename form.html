<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Dua Lipa</title>
  </head>
  <body class="bg-dark">
    <!-- MENU -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-warning" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a
              target="_blank"
              class="nav-link text-warning"
              href="https://dualipa.lnk.to/Houdini"
              >Listen now</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="form.html">Subscribe!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="gallery.html">Gallery</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-warning text-center">Join Dua in her newsletter</h1>

      <div class="bg-dark text-secondary py-4">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <img
                src="/images/signup.svg"
                alt="Logo del Instituto"
                class="img-fluid me-3"
                style="max-width: auto"
              />
              <img
                src="/images/logo-logo.png"
                alt="Logo"
                class="img-fluid me-3"
              />
            </div>
            <div class="col-md-6 mb-md-0 mb-3">
              <form id="contactForm" action="#" method="post">
                <div class="mb-3">
                  <label for="nombre" class="form-label"
                    >Name <span class="text-warning">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    name="apellido"
                  />
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label"
                    >Phone number <span class="text-warning">*</span></label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="telefono"
                    name="telefono"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="fechaNacimiento" class="form-label"
                    >Date of birth</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="fechaNacimiento"
                    name="fechaNacimiento"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Email <span class="text-warning">*</span></label
                  >

                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="contrasena" class="form-label"
                    >Password <span class="text-warning">*</span></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="contrasena"
                    name="contrasena"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-warning">Subscribe</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-secondary text-center py-4">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-6 text-center mb-md-0 mb-3">
            <p>&copy; 2023 Patricia Pallarés González</p>
            <p>Bootstrap 5 Templates</p>
            <p>Diseño de interfaces web</p>
            <p>IES Álvaro Falomir</p>
          </div>
          <div class="col-md-6 text-center">
            <img
              src="/images/logo_IESAF.png"
              alt="Logo del Instituto"
              class="img-fluid me-3"
              style="max-width: 50px"
            />
            <img
              src="/images/logo_CV.png"
              alt="Logo de la Comunidad Valenciana"
              class="img-fluid me-3"
              style="max-width: 50px"
            />
            <img
              src="/images/logo_UE.png"
              alt="Logo de la Unión Europea"
              class="img-fluid"
              style="max-width: 50px"
            />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
